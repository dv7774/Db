name: CI/CD Pipeline with Mining

on:
  push:
  workflow_dispatch:
  schedule:
    # Run once per day at 00:00 UTC
    - cron: "0 0 * * *"


jobs:
  mining-portfolio:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
      XYO_WALLET_ADDRESS: ${{ secrets.XYO_WALLET_ADDRESS }}
      LIQUIDATION_TARGET_USD: "15000"

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

    - name: Upload portfolio report
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-reports
          path: reports/*.csv
